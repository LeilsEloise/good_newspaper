{% extends "base.html" %}

{% block title %}
About | Good Newspaper
{% endblock title %}

{% block content %}

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">{{ about.title }}</h1>
        <p class="text-muted">
            Last updated {{ about.updated_on|date:"F j, Y" }}
        </p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <p>
                {{ about.content|linebreaks }}
            </p>
        </div>
    </div>
</div>

{% endblock content %}
